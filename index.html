<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button id="clear" class="btn btn-clear">AC</button>
            <button id="divide" class="btn btn-operator">รท</button>
            <button id="multiply" class="btn btn-operator">ร</button>
            <button id="subtract" class="btn btn-operator">-</button>
            
            <button id="seven" class="btn btn-number">7</button>
            <button id="eight" class="btn btn-number">8</button>
            <button id="nine" class="btn btn-number">9</button>
            <button id="add" class="btn btn-operator">+</button>
            
            <button id="four" class="btn btn-number">4</button>
            <button id="five" class="btn btn-number">5</button>
            <button id="six" class="btn btn-number">6</button>
            <button id="equals" class="btn btn-equals" rowspan="2">=</button>
            
            <button id="one" class="btn btn-number">1</button>
            <button id="two" class="btn btn-number">2</button>
            <button id="three" class="btn btn-number">3</button>
            
            <button id="zero" class="btn btn-number btn-zero">0</button>
            <button id="decimal" class="btn btn-number">.</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
